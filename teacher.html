<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="teacher.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <header>
        <div class="header-content">
          <h1>Teacher Dashboard for <span id="teacher-name"></span></h1>
        </div>
        <button id="logout-btn">Logout</button>
      </header>

      <main class="dashboard-grid">
        <div class="card add-student-card">
          <h2>Add Student</h2>
          <form id="add-student-form">
            <div class="input-group">
              <label for="student-name">Student Name</label>
              <input type="text" id="student-name" required />
            </div>
            <div class="input-group">
              <label for="student-photo">Student Photo</label>
              <input type="file" id="student-photo" accept="image/*" />
            </div>
            <button type="submit">Add Student</button>
          </form>
        </div>

        <div class="card students-list-card">
          <h2>My Students</h2>
          <table id="students-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="card universal-records-card">
          <h2>Universal Records</h2>
          <form id="universal-records-form">
            <div class="input-group">
              <label for="term">Term</label>
              <select id="term" required>
                <option value="">Select Term</option>
                <option value="Term 1">Term 1</option>
                <option value="Term 2">Term 2</option>
                <option value="Term 3">Term 3</option>
              </select>
            </div>
            <div class="input-group">
              <label for="total-attendance">Total Attendance</label>
              <input type="number" id="total-attendance" required />
            </div>
            <div class="input-group">
              <label for="vacation-date">Date of Vacation</label>
              <input type="date" id="vacation-date" required />
            </div>
            <div class="input-group">
              <label for="reopening-date">Date of Re-opening</label>
              <input type="date" id="reopening-date" required />
            </div>
            <div class="input-group">
              <label for="number-on-roll">Number on Roll</label>
              <input type="number" id="number-on-roll" required />
            </div>
            <button type="submit">Save Universal Records</button>
          </form>
        </div>

        <div class="card signature-upload-card">
          <h2>Upload Teacher Signature</h2>
          <form id="signature-upload-form">
            <div class="input-group">
              <input
                type="file"
                id="teacher-signature"
                accept="image/*"
                required
              />
            </div>
            <button type="submit">Upload Signature</button>
          </form>
        </div>

        <div id="score-entry-card" class="card" style="display: none">
          <h2 id="student-name-header">Enter Scores</h2>
          <form id="score-entry-form">
            <div id="subject-scores-container"></div>
            <div class="additional-info">
              <h3>Additional Info</h3>
              <div class="input-group">
                <label for="attendance-made">Attendance Made</label>
                <input type="number" id="attendance-made" />
              </div>
              <div class="input-group">
                <label for="promoted-to">Promoted To</label>
                <input type="text" id="promoted-to" />
              </div>
              <div class="input-group">
                <label for="remarks">Remarks</label>
                <select id="remarks">
                  <option value="">Select a remark</option>
                  <option value="Excellent effort and progress">
                    Excellent effort and progress
                  </option>
                  <option value="Good effort, keep it up">
                    Good effort, keep it up
                  </option>
                  <option value="Needs to work on time management">
                    Needs to work on time management
                  </option>
                  <option value="Requires extra attention in certain subjects">
                    Requires extra attention in certain subjects
                  </option>
                  <option value="Shows great potential">
                    Shows great potential
                  </option>
                </select>
              </div>
              <div class="input-group">
                <label for="conduct">Conduct</label>
                <input type="text" id="conduct" />
              </div>
              <div class="input-group">
                <label for="attitude">Attitude</label>
                <input type="text" id="attitude" />
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="save-scores-btn">Save Scores</button>
              <button type="button" id="generate-report-btn">
                Generate Report
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="teacher.js"></script>
  </body>
</html>
